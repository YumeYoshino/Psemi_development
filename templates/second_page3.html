<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #novel-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #novel {
            width: 1000px;
            font-size: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
        }
        #question-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            margin-bottom: 10px;
        }


        .option {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        #log-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #log-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: scroll;
            display: none;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var text1 = '山田:「深刻な問題になってきましたね・・・マルウェアβの感染拡大を防ぐためには何をすればよいですかね？」';
        var text2 = '佐々木:「問題を出題します。答えてみてください」';
        var count = 0;
        var clickCount = 0;
        var clicked = false;
        var log = '';

        function reload(text) {
            count++;
            var novel = document.getElementById('novel');
            novel.textContent += text.substr(count - 1, 1);
            log += text.substr(count - 1, 1);
            updateLogContainer();
            adjustNovelHeight();
            var myTimer = setTimeout(() => reload(text), 100);
            if (count == text.length) {
                clearTimeout(myTimer);
                count = 0;
                clicked = false;
            }
        }

        function adjustNovelHeight() {
            var novel = document.getElementById('novel');
            novel.style.height = 'auto';
            var height = novel.scrollHeight;
            novel.style.height = height + 'px';
        }

        function toggleLog() {
            var logContainer = document.getElementById('log-container');
            if (logContainer.style.display === 'none') {
                logContainer.style.display = 'block';
            } else {
                logContainer.style.display = 'none';
            }
        }

        function updateLogContainer() {
            var logContainer = document.getElementById('log-container');
            logContainer.textContent = log;
        }

        window.onload = function () {
            const question_container = document.getElementById('question-container');

            document.body.addEventListener('click', function () {
                clickCount++;
                if (clickCount == 1 && !clicked) {
                    clicked = true;
                    reload(text1);
                } else if (clickCount == 2 && !clicked) {
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.textContent = '';
                    reload(text2)
                } else if (clickCount >= 3 && !clicked){
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.style.display = 'none';
                    question_container.style.display = 'block';
                } 
            });

            document.getElementById('log-button').addEventListener('click', function (event) {
                event.stopPropagation();
                toggleLog();
            });
        };
    </script>
    <img src="../static/images/シーン３.png" style="width: 100%; height: 100%; object-fit: cover;">
    <div id="novel-container">
        <div id="novel"></div>
    </div>
    <div id="question-container">
        <!--編集-->
        <div class="question">問2　マルウェアβの感染を防ぐ選択肢として正しいものはどれでしょう？選択してください。</div>
        <div class="option" onclick="window.location.href='/second/false';">1.PCの電源を切る</div>
        <div class="option" onclick="window.location.href='/second/true';">2.PCのネットワークを切る</div>
        <div class="option" onclick="window.location.href='/second/false';">3.添付されてきたファイルを削除する</div>
        <div class="option" onclick="window.location.href='/second/false';">4.システムを初期化する</div>
    </div>
    <button id="log-button">会話ログ</button>
    <div id="log-container">
    </div>
</body>

</html>
