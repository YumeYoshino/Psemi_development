<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #novel-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #novel {
            /* 変更点 */
            width: 1100px;
            font-size: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
        }


        #question-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            margin-bottom: 10px;
        }

        .option {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        #log-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #log-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: scroll;
            display: none;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var text1 = '報告を受けたCSIRT 所属の佐々木が調査したところ、小島のメールサービスのアカウントが第三者に不正利用されている可能性が高いと判断した。';
        var text2 = 'そこで、佐々木は不正利用されているであろう小島のアカウント無効化の依頼を情報システム部の山田にした。';
        var text3 = 'その後、情報安全確保支援士に協力を依頼しインシデントに対する調査報告書を作成した。';
        var count = 0;
        var clickCount = 0;
        var clicked = false;
        var log = '';

        function reload(text) {
            count++;
            var novel = document.getElementById('novel');
            novel.textContent += text.substr(count - 1, 1);
            log += text.substr(count - 1, 1);
            updateLogContainer();
            adjustNovelHeight();
            var myTimer = setTimeout(() => reload(text), 100);
            if (count == text.length) {
                clearTimeout(myTimer);
                count = 0;
                clicked = false;
            }
        }

        function adjustNovelHeight() {
            var novel = document.getElementById('novel');
            novel.style.height = 'auto';
            var height = novel.scrollHeight;
            novel.style.height = height + 'px';
        }

        function toggleLog() {
            var logContainer = document.getElementById('log-container');
            if (logContainer.style.display === 'none') {
                logContainer.style.display = 'block';
            } else {
                logContainer.style.display = 'none';
            }
        }

        function updateLogContainer() {
            var logContainer = document.getElementById('log-container');
            logContainer.textContent = log;
        }

        window.onload = function () {

            document.body.addEventListener('click', function () {
                clickCount++;
                if (clickCount == 1 && !clicked) {
                    clicked = true;
                    reload(text1);
                } else if (clickCount == 2 && !clicked) {
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.textContent = '';
                    reload(text2);
                } else if (clickCount == 3 && !clicked) {
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.textContent = '';
                    reload(text3);
                } else if (clickCount => 4 && !clicked) {
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.style.display = 'none';
                    window.location.href='/second/page2'
                }
            });

            document.getElementById('log-button').addEventListener('click', function (event) {
                event.stopPropagation();
                toggleLog();
            });
        };
    </script>
    <img src="../static/images/_high_rise_building_2.jpg" style="width: 100%; height: 100%; object-fit: cover;">
    <div id="novel-container">
        <div id="novel"></div>
    </div>
    <button id="log-button">会話ログ</button>
    <div id="log-container">
    </div>
</body>

</html>
