<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンドクレジット</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .credits {
            position: absolute;
            width: 100%;
            bottom: -100%;
            animation: scrollCredits 20s linear forwards;    
        }
        @keyframes scrollCredits {
            0% {
                bottom: -100%;
            }
            100% {
                bottom: 100%;
            }
        }
        .credits h1, .credits h2, .credits p {
            text-align: center;
            margin: 10px 0;
        }

        .continue {
            display: none;
            position: absolute;
            width: 100%;
            bottom: 50%;
            text-align: center;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <div class="credits" id="credits">
        <h1>情報セキュリティ物語</h1>
        <h2>制作</h2>
        <p>東京電機大学 情報セキュリティ研究室:井上耀斗</p>
        <p>東京電機大学 情報セキュリティ研究室:大木稜翔​</p>
        <p>東京電機大学 情報セキュリティ研究室:古寺広幸​</p>
        <p>東京電機大学 情報セキュリティ研究室:吉野友芽​</p>
        <h2>出典・参考文献</h2>
        <p>令和3年度 秋季 情報処理安全確保支援士 午後Ⅱ 問題(改訂)</p>
        <h2>Special Thanks</h2>
        <p>かわいいフリー素材集いらすとや</p>
    </div>

    <div class="continue" id="continue">
        <h3>つづく</h3>
    </div>

    <script>
        // アニメーション終了後にページを遷移する
        document.getElementById('credits').addEventListener('animationend', function() {

             // クレジットが終了したら「つづく」を表示
             document.getElementById('continue').style.display = 'block';
            
            // 10秒後にリダイレクト
            setTimeout(function() {
                window.location.href = '/';
            }, 10000);
        });
    </script>
</body>
</html>
