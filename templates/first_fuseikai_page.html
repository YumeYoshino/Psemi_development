<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #novel-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #novel {
            width: 600px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
        }


        #question-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .question {
            margin-bottom: 10px;
        }

        .option {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        #log-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #log-container {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: scroll;
            display: none;
        }

        @keyframes shake {
            /*追加*/

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-5px, 5px);
            }

            50% {
                transform: translate(5px, -5px);
            }

            75% {
                transform: translate(-5px, -5px);
            }
        }

        .shake-animation {
            /*追加*/
            animation: shake 1.0s infinite;
        }

        #bg_1 {
            display: none;
        }

        .otikomi {
            position: absolute;
            top: -10%;
            /* ウィンドウの上部に位置させる */
            right: 0;
            transition: transform 3s ease;
            width: 100vw;
            height: 50vh;
            display: none;
            object-fit: cover;
        }

        .otikomi.center {
            transform: translateY(20%);
            /* 必要に応じて調整 */
        }

        #speed-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .speed-button {
            /*変更*/
            display: block;
            margin: 5px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #speed-display {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    
    </style>
</head>

<body>
    <script type="text/javascript">
        //編集
        var text1 ='';
        var text2= '';
        var count = 0;
        var clickCount = 0;
        var clicked = false;
        var log = '';
        var text_speed = 100;//追加
        var next_page = false;//追加
        var mode = "normal";

        function reload(text) {
            count++;
            var novel = document.getElementById('novel');
            novel.textContent += text.substr(count - 1, 1);
            log += text.substr(count - 1, 1);
            updateLogContainer();
            adjustNovelHeight();
            var myTimer = setTimeout(() => reload(text), text_speed);
            if (count == text.length) {
                clearTimeout(myTimer);
                count = 0;
                clicked = false;
                next_page = true;//追加
                log += '<br>'//追加
            }
        }

        function adjustNovelHeight() {
            var novel = document.getElementById('novel');
            novel.style.height = 'auto';
            var height = novel.scrollHeight;
            novel.style.height = height + 'px';
        }

        function toggleLog() {
            var logContainer = document.getElementById('log-container');
            if (logContainer.style.display === 'none') {
                logContainer.style.display = 'block';
            } else {
                logContainer.style.display = 'none';
            }
        }

        function updateLogContainer() {
            var logContainer = document.getElementById('log-container');
            logContainer.textContent = log;
        }

        function shakeScreen() {//追加
            const screen = document.body;
            screen.classList.add('shake-animation');
            // Remove shake class after a duration
            setTimeout(() => {
                screen.classList.remove('shake-animation');
            }, 500); // Adjust duration if needed
        }

        function otikomi_animation(){
            const otikomi = document.getElementById('otikomi');
            otikomi.style.display = 'block'; // 要素を表示
            // 再描画を強制してからクラスを追加
            setTimeout(() => {
                otikomi.classList.add('center');
            }, 100); // 0.1秒待機してからクラスを追加
        }


        window.onload = function () {
            const bg_1 = document.getElementById('bg_1');
            bg_1.style.display='block';
            otikomi_animation();
            
            document.body.addEventListener('click', function () {
                    clickCount++;//追加
                //編集
                clickCount++;                if (clickCount == 0 && !clicked) {
                    clicked = true;
                    var novel = document.getElementById('novel');
                    novel.style.display = 'none';
                } 
                if(clickCount >= 2 && !clicked){
                    clicked = true;
                    window.location.href='./first_kaisetu';
                }
            });


            document.getElementById('log-button').addEventListener('click', function (event) {
                event.stopPropagation();//クリックが伝搬しないように
                toggleLog();
            });

            document.getElementById('fast').addEventListener('click', function () {
                event.stopPropagation();//クリックが伝搬しないように
                // Set text_speed to 50
                text_speed = 0;
                document.getElementById('speed-display').textContent = `readmode-fast`;
            });

            document.getElementById('normal').addEventListener('click', function () {
                event.stopPropagation();//クリックが伝搬しないように
                // Set text_speed to 250
                text_speed = 100;
                mode = "normal";
                document.getElementById('speed-display').textContent = `readmode-normal`;
            });

            document.getElementById('slow').addEventListener('click', function () {
                event.stopPropagation();//クリックが伝搬しないように
                // Set text_speed to 250
                text_speed = 200;
                mode = "slow";
                document.getElementById('speed-display').textContent = `readmode-slow`;
            });
        };
    </script>
    <img id="bg_1" src="../static/images/first_fuseikai.PNG" style="width: 100%; height: 100%; object-fit: cover;">
    <img id="otikomi" class="otikomi" src="../static\images\落ち込み.png">

    <div id="question-container">
        <!--編集-->
        <div class="question">選択問題のテキストがここに入ります。</div>
        <div class="option" onclick="window.location.href='./first';">選択肢1</div>
        <div class="option" onclick="window.location.href='./second';">選択肢2</div>
        <div class="option" onclick="window.location.href='./third';">選択肢3</div>
    </div>
    <button id="log-button">会話ログ</button>
    <div id="log-container"></div>
    <div id="speed-buttons">
        <button class="speed-button" id="normal">normal</button>
        <button class="speed-button" id="fast">fast</button>
        <button class="speed-button" id="slow">slow</button>
    </div>
    <div id="speed-display">
    </div>
</body>

</html>
